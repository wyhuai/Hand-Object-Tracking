# if given, will override the device setting in gym. 
env: 
  numEnvs: 1024
  envSpacing: 0.5
  episodeLength: 0
  isFlagrun: False
  enableDebugVis: False
  playdataset: False
  postproc_hopdata: False
  projtype: "None"
  saveImages: ""
  bodyObjKeypoint: False
  showObjectKeyPoints: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 1
  stateInit: "Random"
  hybridInitProb: 0.5
  dataFPS: 60
  dataFramesScale: 1. # 60 fps
  objSize: 1.
  objRestitution: 0.
  objDensity: 500.

  keyBodies: [   
  "link_0.0", 
  "link_1.0", 
  "link_2.0", 
  "link_3.0", 
  "link_4.0", 
  "link_5.0", 
  "link_6.0", 
  "link_7.0", 
  "link_8.0", 
  "link_9.0", 
  "link_10.0", 
  "link_11.0", 
  "link_12.0", 
  "link_13.0", 
  "link_14.0", 
  "link_15.0",
  "base_link"] # not include root
  
  contactBodies: [   
    "link_0.0", "link_1.0", "link_2.0", "link_3.0", "link_4.0", "link_5.0", 
    "link_6.0", "link_7.0", "link_8.0", "link_9.0", "link_10.0", "link_11.0", 
    "link_12.0", "link_13.0", "link_14.0", "link_15.0", "base_link"]
  enableEarlyTermination: True

  objectNames: ["Bottle"]
  asset:
    assetRoot: "hot/data/assets"
    assetFileName: "mjcf/allegro/allegro_hand.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.8
  
  rewardWeights:
    p: 20.
    r: 20.
    pv: 0.
    rv: 0.
    
    wp: 20.
    wr: 20.
    wpv: 20.
    wrv: 0.

    op: 50.
    or: 50.
    opv: 0. 
    orv: 0.

    ig: 20. 

    cg1: 5. 
    cg2: 5.

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 10
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25