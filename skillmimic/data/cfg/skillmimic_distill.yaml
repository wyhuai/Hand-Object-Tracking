# if given, will override the device setting in gym. 
env: 
  numEnvs: 2048
  envSpacing: 0.2 #0
  episodeLength: 0
  isFlagrun: False
  enableDebugVis: False
  playdataset: False
  postproc_unihotdata: False
  saveImages: "" #False
  bodyObjKeypoint: False
  distill: True
  
  teacherPolicy: "checkpoint/multitask_teacher_checkpoints"
  teacherPolicyCFG: "skillmimic/data/cfg/train/rlg/skillmimic_denseobj.yaml"

  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 1 # 60 Hz #ZC
  stateInit: "Random" #2
  hybridInitProb: 0.5
  dataFPS: 60 #ZC
  dataFramesScale: 1. # 60 fps
  objSize: 1.
  objRestitution: 0.
  objDensity: 500.

  keyBodies: [
    "right_index1_z",
    "right_index2_z",
    "right_index3_z",
    "right_middle1_z",
    "right_middle2_z",
    "right_middle3_z",
    "right_pinky1_z",
    "right_pinky2_z",
    "right_pinky3_z",
    "right_ring1_z",
    "right_ring2_z",
    "right_ring3_z",
    "right_thumb1_z",
    "right_thumb2_z",
    "right_thumb3_z",
    "right_wrist"] # not include root
    
  contactBodies: ["right_index3_z", "right_middle3_z", "right_pinky3_z", "right_ring3_z","right_thumb3_z"] #["right_foot", "left_foot"]
  enableEarlyTermination: True #False #True
  # objectNames: ["Sword", "Box", "Shoe", "Bottle"]
  objectNames: ["Bottle"] # "Ball", "Box", "Book", "Shoe", "Sword", "Wineglass"

  asset:
    assetRoot: "skillmimic/data/assets" #projectname
    assetFileName: "mjcf/rhand_mano_low_mass.xml"
  enableEarlyTermination: True #False #True

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.8 #1.6 #0.99 #0. #1.6
  
  rewardWeights:
    p: 20.
    r: 20.
    pv: 0.
    rv: 0.
    
    wp: 20.
    wr: 20.
    wpv: 20.
    wrv: 0.

    op: 50.
    or: 200.
    opv: 0.
    orv: 0.

    ig: 20.

    cg1: 5.
    cg2: 5.

sim:
  substeps: 2 #ZC
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 10 #4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
