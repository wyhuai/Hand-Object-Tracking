# if given, will override the device setting in gym. 
env: 
  numEnvs: 1024
  envSpacing: 0.5
  episodeLength: 0
  isFlagrun: False
  enableDebugVis: False
  playdataset: False
  postproc_hopdata: False
  projtype: "None"
  saveImages: ""
  bodyObjKeypoint: False
  showObjectKeyPoints: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 1
  stateInit: "Random"
  hybridInitProb: 0.5
  dataFPS: 60
  dataFramesScale: 1. # 60 fps
  objSize: 1.
  objRestitution: 0.
  objDensity: 500.

  keyBodies: [
  "robot0:ffknuckle", 
  "robot0:ffproximal", 
  "robot0:ffmiddle", 
  "robot0:ffdistal",
  "robot0:mfknuckle", 
  "robot0:mfproximal", 
  "robot0:mfmiddle", 
  "robot0:mfdistal", 
  "robot0:rfknuckle", 
  "robot0:rfproximal", 
  "robot0:rfmiddle", 
  "robot0:rfdistal", 
  "robot0:lfmetacarpal", 
  "robot0:lfknuckle", 
  "robot0:lfproximal", 
  "robot0:lfmiddle", 
  "robot0:lfdistal", 
  "robot0:thbase", 
  "robot0:thproximal", 
  "robot0:thhub", 
  "robot0:thmiddle", 
  "robot0:thdistal",
  "robot0:palm"
  ]
  
  contactBodies:  ["robot0:ffdistal", "robot0:mfdistal", "robot0:rfdistal", "robot0:lfdistal", "robot0:thdistal",
                    "robot0:ffmiddle", "robot0:mfmiddle", "robot0:rfmiddle", "robot0:lfmiddle", "robot0:thmiddle",
                    "robot0:ffproximal", "robot0:mfproximal", "robot0:rfproximal", "robot0:lfproximal", "robot0:thhub",
                    "robot0:ffknuckle", "robot0:mfknuckle", "robot0:rfknuckle", "robot0:lfknuckle", "robot0:thproximal",
                    "robot0:palm"] 
  enableEarlyTermination: True

  objectNames: ["Bottle"]
  asset:
    assetRoot: "hot/data/assets"
    assetFileName: "mjcf/shadow/shadow_hand.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.8
  
  rewardWeights:
    p: 20.
    r: 20.
    pv: 0.
    rv: 0.
    
    wp: 20.
    wr: 20.
    wpv: 20.
    wrv: 0.

    op: 50.
    or: 50.
    opv: 0. 
    orv: 0.

    ig: 20. 

    cg1: 5. 
    cg2: 5.

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 10
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25